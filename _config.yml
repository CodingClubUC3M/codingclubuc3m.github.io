# Site settings
title: Coding Club UC3M
email: codingDOTclubDOTuc3mATgmailDOTcom
description: > # this means to ignore newlines until "baseurl:"
  A series of participative sessions among coding enthusiasts interested
  in data analysis, number crunching and teaching of statistics. Quite R-based
  but welcoming other languages and tools.
url: "https://codingclubuc3m.github.io" # the base hostname & protocol for your site
github_username: codingclubuc3m
permalink: /:year/:month/:day/:title.html
# highlighter:  rouge (on my Mac, need to set this to rouge or flas with Jekyll 3.0)
author: Coding Club UC3M

baseurl: "https://codingclubuc3m.github.io/" # the sub-path of your proejct site, e.g. /myProject/
             # or "/" for user site

# limit posts on Home page to this number:
homepostlimit:  4

# Disqus comments:
disqus:           true
shortname:        codingclubuc3m

# Social Media
twitter:          true # add a twitter button to each post
facebook:         true # add a facebook share button to each post

# Build settings

# rendering engine
markdown: kramdown
kramdown:
  input:          GFM
  # https://github.com/jekyll/jekyll/pull/4090
  syntax_highlighter: rouge

  # Rouge Highlighter in Kramdown › http://kramdown.gettalong.org/syntax_highlighter/rouge.html
  # span, block element options fall back to global
  syntax_highlighter_opts:
    # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: 'highlight'
    #line_numbers: true # bad idea, spans don't need linenos and would inherit this option
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

author:
  name:           'Coding Club UC3M'
  url:            https://codingclubuc3m.github.io

github:
  repo:           https://github.com/codingclubuc3m/codingclubuc3m.github.io
